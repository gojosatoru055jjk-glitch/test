<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Vertical TV</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotate-wrapper {

            transform: rotate(90deg); 
            

            width: 100vh; 
            height: 100vw;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 90%; 
        }

        h2 {
            text-align: center;
            font-size: 2.5rem; 
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            font-size: 1rem;
            padding: 20px;
            border-bottom: 4px solid #eee;
            text-align: left;
        }

        td {
            padding: 10px 10px;
            border-bottom: 2px solid #eee;
            font-size: 1rem;
        }

        .currency-pair {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .flag {
            width: 70px;
            height:auto ;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .rate {
            text-align: right;
            font-weight: 600;
            color: #000;
        }

        .header-rate { text-align: right; }

    </style>
</head>
<body>

<div class="rotate-wrapper">
    <div class="container">
        <h2>CURRENCY EXCHANGE</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Foreign Currency</th>
                    <th class="header-rate">Exchange Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/us.svg" class="flag">
                            U.S DOLLAR
                        </div>
                    </td>
                    <td class="rate">25,600</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/us.svg" class="flag">
                            U.S DOLLAR (10-20)
                        </div>
                    </td>
                    <td class="rate">24,000</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/eu.svg" class="flag">
                            EURO
                        </div>
                    </td>
                    <td class="rate">29,700</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/jp.svg" class="flag">
                            JAPANESE YEN
                        </div>
                    </td>
                    <td class="rate">137</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/fr.svg" class="flag">
                            SWISS FRANC
                        </div>
                    </td>
                    <td class="rate">32,500</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/ca.svg" class="flag">
                            CANADIAN DOLLAR
                        </div>
                    </td>
                    <td class="rate">18,300</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/au.svg" class="flag">
                            AUSTRALIAN DOLLAR
                        </div>
                    </td>
                    <td class="rate">17,300</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/sg.svg" class="flag">
                            SINGAPORE DOLLAR
                        </div>
                    </td>
                    <td class="rate">19,600</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/gb.svg" class="flag">
                            BRITISH POUND
                        </div>
                    </td>
                    <td class="rate">34,200</td>
                </tr>
                <tr>
                    <td>
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/hk.svg" class="flag">
                            HONG KONG DOLLAR
                        </div>
                    </td>
                    <td class="rate">3,000<td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
