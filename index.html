<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome-pro-main/css/all.css">
    <script src="/font-awesome-pro-main/js/pro.js"></script>
    <title>Currency Exchange Vertical TV</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotate-wrapper {

            transform: rotate(90deg); 
            width: 100vh; 
            height: 100vw;  
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 90%; 
        }

        .header{
            margin-bottom: 65px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem; 
            margin: 0;
        }

        

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr{
            display: flex;
            width: 540px;
            max-width: 90%;
            justify-content: space-around;
        }

        th {
            font-size: 1rem;
            line-height: 40px;  
        }

        td {
            padding: 15px 10px;
            font-size: 1rem;
            
        }

        .Foreign_Currency{
            width: 62%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Foreign_Currency-header{
            text-align: left;

        }

        .header-code{
            margin-left: 35px;
        }

        .header-rate{
            text-align: left;
        }

        .currency-pair {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        .flag {
            width: 40px;
            height:auto ;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .rate {
            text-align: left;
            font-weight: 600;
            color: #000;
            font-size: 1.6rem;
            width: 39%;
        }

        .currency_code{
            display: flex;
            align-items: center;
            text-align: right;
            font-weight: 600;
            color: #000;
            font-size: 1rem;
            width: 22%;
            left: 0;
        }
        .rate .text{
            width: 80px;
            text-align: right;
            padding-left: 40px;
        }

        .br-gray{
            background-color: #eee;
        }


    </style>
</head>
<body>

<div class="rotate-wrapper">
    <div class="container">
        <div class="header">
            <h2>CURRENCY EXCHANGE</h2>
            <h2>환전소 ОБМЕН ВАЛЮТЫ</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="Foreign_Currency-header">Foreign Currency</th>
                    <th class="header-code">Currency Code</th>
                    <th class="header-rate">Exchange Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr class="br-gray">
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/us.svg" class="flag">
                            <sp id="name-1"></sp>
                        </div>
                    </td>
                    <td class="currency_code">(USD)</td>
                    <td class="rate"><div id="val-1" class="text"> </div></td>
                </tr>
                <tr>
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/us.svg" class="flag">
                            <span id="name-2"></span>
                        </div>
                    </td>
                    <td class="currency_code">(USD)</td>

                    <td class="rate"><div id="val-2" class="text"> </div> </td>
                </tr>
                <tr class="br-gray">
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/eu.svg" class="flag">
                            <span id="name-3"></span>
                        </div>
                    </td>
                    <td class="currency_code">(EUR)</td>

                    <td class="rate"><div id="val-3" class="text"> </div> </td>
                </tr>
                <tr>
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/jp.svg" class="flag">
                            <span id="name-4"></span>
                        </div>
                    </td>
                    <td class="currency_code">(JPY)</td>

                    <td class="rate"><div id="val-4" class="text"> </div></td>
                </tr>
                <tr class="br-gray">
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/fr.svg" class="flag">
                            <sapn id="name-5"></sapn>
                        </div>
                    </td>
                    <td class="currency_code">(CHF)</td>

                    <td class="rate"><div id="val-5" class="text"> </div> </td>
                </tr>
                <tr>
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/ca.svg" class="flag">

                    <td class="currency_code">(CAD)</td>

                    <td class="rate"><div id="val-6" class="text"> </div> </td>
                </tr>

                        <div class="currency-pair">

                    </td>
                    <td class="currency_code">(AUD)</td>

                    <td class="rate"><div id="val-7" class="text"> </div> </td>
                </tr>

                        <div class="currency-pair">
                            <img src="https://flagcdn.com/sg.svg" class="flag">
                            <span id="name-8"></span>
                        </div>
                    </td>
                    <td class="currency_code">(SGD)</td>

                    <td class="rate"><div id="val-8" class="text"> </div> </td>
                </tr>
                <tr class="br-gray">
                    <td class="Foreign_Currency">
                        <div class="currency-pair">

                    </td>

                </tr>
                <tr>
                    <td class="Foreign_Currency">
                        <div class="currency-pair">
                            <img src="https://flagcdn.com/hk.svg" class="flag">
                            <span id="name-10"></span>
                        </div>
                    </td>
                    <td class="currency_code">(HKD)</td>

                    <td class="rate"><div id="val-10" class="text"> </div> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZD7vUK3Od9sRnPp92UL_Ad_u1oIihNwz__C0ofJxBm5vSKNzKDXn6SGLLrGMp78ansV6Z2ziAucld/pub?gid=0&single=true&output=csv";
    async function updateRates() {
    try {
        const response = await fetch(CSV_URL);
        const text = await response.text();           
        const rows = text.split('\n');

        const getData = (rowLine) => {
            if (!rowLine) return { name: "---", val: "0" };
            const cols = rowLine.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                name: cols[0] ? cols[0].replace(/"/g, "").trim() : "---",
                val: cols[1] ? cols[1].replace(/"/g, "").trim() : "0"
            };
        };

        for (let i = 1; i <= 11; i++) {
            const data = getData(rows[i + 1]);
            
            const nameEl = document.getElementById(`name-${i}`);
            const valEl = document.getElementById(`val-${i}`);

            if (nameEl) nameEl.innerText = data.name;
            if (valEl) valEl.innerText = data.val;
        }
        
        document.getElementById('status').innerText = 'Cập nhật: ' + new Date().toLocaleTimeString();
    } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = 'Lỗi tải dữ liệu!';
    }
}

updateRates();
//setInterval(updateRates, 120000);
</script>

</body>
